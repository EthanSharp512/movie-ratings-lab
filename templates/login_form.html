{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>
  <h2>No account? <a href="/register">Register</a></h2>
  <form action="/login" method="POST">

    <div>
      <label>Email:
        <input type="email" name="email" required>
      </label>
    </div>

    <div>
      <label>Password:
        <input type="password" name="password" required>
      </label>
    </div>

    <div>
      <input type="submit" value="Log In">
    </div>

  </form>
{% endblock %}
